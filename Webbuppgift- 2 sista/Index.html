<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V채derApp</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Style.css">
        
          
          
       
    </head>
    <body>
      
      
      <div class="Kevin">
        <section class="main">
          
          <section class="inputs">
            <input type="text" placeholder="Skriv in en stad..." id="stadinput">
            <input type="submit" value="Visa Data" id="l채ggtill">
          </section>
    
         
          <section class="Kevin">
            <div class="Kevin2">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
              </div>
                </section>
                </section>
              </div>
              
    
    <script>
    
    var inputval = document.querySelector('#stadinput')
    var btn = document.querySelector('#l채ggtill');
    var city = document.querySelector('#cityoutput')
    var descrip = document.querySelector('#description')
    var temp = document.querySelector('#temp')
    var wind = document.querySelector('#wind')
    
     
    apik = "9677e48190ee061d4a7a2a102ab1aa91"
    
    
    
    function convertion(val){
        return (val - 273).toFixed(2)
    }
    
    
        btn.addEventListener('click', function(){
    
    
    
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputval.value+'&appid='+apik)
            .then(res => res.json())
    
    
    
            .then(data => {
    
    
    
                var nameval = data['name']
                var descrip = data['weather']['0']['description']
                var tempature = data['main']['temp']
                var wndspd = data['wind']['speed']
    
                city.innerHTML=`<span>${nameval}<span>s v채der`
                temp.innerHTML = `Temperature: <span>${ convertion(tempature)} C</span>`
                description.innerHTML = `Sky Conditions: <span>${descrip}<span>`
                wind.innerHTML = `Wind Speed: <span>${wndspd} km/h<span>`
    
            })
    
            .catch(err => alert('Du skrev fel!!'))
        })
    
        </script>
    
    </body>
    
    </html>
